              <script>
$(function(){
////////////////////////////ColorPalette//////////////////////////////

        function changeColorRed(event){
        return  currentColor = "red"
        }

        $(".colorPaletteRed").click(changeColorRed)

        function changeColorBlue(event){
        return  currentColor = "blue"
        }

        $(".colorPaletteBlue").click(changeColorBlue)

        function changeColorGreen(event){
        return  currentColor = "green"
        }

        $(".colorPaletteGreen").click(changeColorGreen)

        function changeColorPurple(event){
        return  currentColor = "purple"
        }

        $(".colorPalettePurple").click(changeColorPurple)





        function clickColor(event){
              $(this).css("background-color", currentColor)
          }

          $(".pixel").click(clickColor);
